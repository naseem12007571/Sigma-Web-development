<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
         /* *{ this is a universal selector */
        *{
           margin: 0;
           padding: 0;
        }
        .box{
            background-color: yellow;
        }

        .box1{
               color: red;
               padding: 10px;
        }

        .box2{
            color: blue;

        }
    </style>
</head>
<body>
    <div class="box box1">i am a box</div>
    <div class="box  box2">  im a another box</div>
</body>
</html>
